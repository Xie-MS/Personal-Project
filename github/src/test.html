<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="CreateLable">
      <div class="CreateLableTitle">
        <button class="CreateLableTitleBtn">Label preview</button>
      </div>
      <div class="CreateInformation">
        <div class="CreateInformationLeft">
          <ul class="CreateInformationInputUl">
            <li class="CreateInformationInputText">Label name</li>
            <li class="CreateInformationInput">
              <input
                type="text"
                placeholder="Label name"
                class="CreateInformationInputName"
              />
            </li>
          </ul>
          <ul class="CreateInformationInputUl">
            <li class="CreateInformationInputText">Description</li>
            <li class="CreateInformationInput">
              <input
                type="text"
                placeholder="Description（optional）"
                class="CreateInformationInputDescription"
              />
            </li>
          </ul>
          <ul class="CreateInformationInputUl">
            <li class="CreateInformationInputText">Color</li>
            <li class="CreateInformationInput">
              <button class="CreateInformationChangeColor"></button>
              <input
                type="text"
                placeholder="#FBCA04"
                class="CreateInformationInputColor"
              />
            </li>
          </ul>
        </div>
        <div class="CreateInformationRight">
          <button class="CreateCancel">Cancel</button>
          <button class="CreateCreateLabel" disabled="true">
            Create label
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
